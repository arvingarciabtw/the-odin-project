<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A very simple sign-up form made with HTML and CSS."
    />
    <title>Sign-up Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/profile.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="left">
        <div class="logo-container">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <h1>Odin</h1>
        </div>
        <footer class="photographer">
          Photo by
          <a
            href="https://unsplash.com/@d_apurvdas"
            target="_blank"
            rel="noopener noreferrer"
            >Apurv Das</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-green-abstract-background-with-wavy-shapes-ciN8mnrlvFY"
            target="_blank"
            rel="noopener noreferrer"
            >Unsplash</a
          >
        </footer>
      </section>
      <section class="right">
        <section class="one">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <section class="two">
          <h3>Let's do this!</h3>
          <form id="my-form">
            <div class="name-container">
              <div class="first-name-container">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Odin"
                />
              </div>
              <div class="last-name-container">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Borrson"
                />
              </div>
            </div>
            <div class="contacts-container">
              <div class="email-container">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="theodinborrson@gmail.com"
                />
              </div>
              <div class="phone-number-container">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  placeholder="01234-5678"
                  pattern="[0-9]{5}-[0-9]{4}"
                />
              </div>
            </div>
            <div class="passwords-container">
              <div class="password-container">
                <label for="password">PASSWORD (*)</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="confirm-password-container">
                <label for="confirm-password">CONFIRM PASSWORD (*)</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </form>
        </section>
        <section class="three">
          <input type="submit" form="my-form" value="Create Account" />
          <p>Already have an account? <a href="">Log in</a></p>
        </section>
      </section>
    </main>
  </body>
</html>
