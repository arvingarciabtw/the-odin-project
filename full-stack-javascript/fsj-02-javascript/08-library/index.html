<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-content=1.0" />
    <meta
      name="description"
      content="Store all of your favorite books in one place with Bookmark."
    />
    <title>Bookmark</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/profile.jpg" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <dialog>
      <div class="top">
        <h3>Add a Book</h3>
        <button class="btn-close" autofocus>Ã—</button>
      </div>
      <form>
        <div>
          <div class="title-container">
            <label for="title">Title</label>
            <input
              required
              type="text"
              id="title"
              name="title"
              placeholder="The Fall"
            />
          </div>
          <div class="author-container">
            <label for="author">Author</label>
            <input
              required
              type="text"
              id="author"
              name="author"
              placeholder="Albert Camus"
            />
          </div>
          <div class="pages-container">
            <label for="pages">Number of Pages</label>
            <input
              required
              type="number"
              id="pages"
              name="pages"
              placeholder="314"
            />
          </div>
          <div class="is-read-container">
            <label for="is-read">Have you read the book?</label>
            <input type="checkbox" id="is-read" name="is-read" value="isRead" />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>
    <header>
      <nav class="wrapper">
        <h1>Bookmark.</h1>
        <ul>
          <li>
            <a
              href="https://www.theodinproject.com/lessons/node-path-javascript-library"
              target="_blank"
              rel="noopener noreferrer"
              >Specification</a
            >
          </li>
          <li>
            <a
              href="https://github.com/arvingarciabtw/the-odin-project/tree/main/full-stack-javascript/fsj-02-javascript/08-library"
              target="_blank"
              rel="noopener noreferrer"
              >Source Code</a
            >
          </li>
          <li>
            <a
              href="https://github.com/arvingarciabtw"
              target="_blank"
              rel="noopener noreferrer"
              >Developer</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="subtitle wrapper">
        <p>Store all of your favorite books in one place with Bookmark.</p>
        <p>Toggle the read status of the book by clicking on the bookmark!</p>
      </div>
      <button class="btn-new-book" type="button">New Book</button>
    </section>
    <main class="books wrapper"></main>
  </body>
</html>
