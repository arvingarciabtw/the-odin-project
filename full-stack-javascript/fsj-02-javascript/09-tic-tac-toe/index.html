<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tic-tac-toe game played in the browser, built with HTML, CSS, and JavaScript."
    />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/profile.jpg" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <h1><span>Tic-</span><span>tac-</span><span>toe</span></h1>
        <ul>
          <li>
            <a
              href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe#project-solution"
              target="_blank"
              rel="noopener noreferrer"
              >Specification</a
            >
          </li>
          <li>
            <a
              href="https://github.com/arvingarciabtw/the-odin-project/tree/main/full-stack-javascript/fsj-02-javascript/09-tic-tac-toe"
              target="_blank"
              rel="noopener noreferrer"
              >Source Code</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <div class="inputs-container">
        <div class="player-one-container">
          <div>
            <label for="player-one">Player 1 Name:</label>
            <p class="player-one-indicator"></p>
          </div>
          <input
            class="player-one-input"
            type="text"
            name="player-one"
            id="player-one"
            value="Luffy"
          />
        </div>
        <div class="player-two-container">
          <div>
            <label for="player-two">Player 2 Name:</label>
            <p class="player-two-indicator"></p>
          </div>
          <input
            class="player-two-input"
            type="text"
            name="player-two"
            id="player-two"
            value="Zoro"
          />
        </div>
      </div>
      <div class="btn-and-turn-container">
        <button class="btn-start-game" type="button">Start Game</button>
        <h1 class="turn">Please put player names before starting the game!</h1>
      </div>
      <div class="board-container"></div>
    </main>
    <footer class="wrapper">
      Made by
      <a
        href="https://github.com/arvingarciabtw"
        target="blank"
        rel="noopener noreferrer"
        >@arvingarciabtw</a
      >
    </footer>
  </body>
</html>
