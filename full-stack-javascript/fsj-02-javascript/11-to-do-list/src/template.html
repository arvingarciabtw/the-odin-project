<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A to-do list web application built with HTML, CSS, and JavaScript."
    />
    <title>Doowit</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/profile.jpg" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img class="logo" src="./assets/images/logo.svg" alt="doowit logo" />
          <h1>Doowit</h1>
        </div>
        <div class="right">
          <button class="btn-add-task" type="button">Add Todo</button>
          <svg
            class="icon-bell"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5"
            />
          </svg>
          <svg
            class="icon-settings"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          <img
            class="profile-picture"
            src="./assets/images/profile.jpg"
            alt="profile picture"
          />
        </div>
      </nav>
    </header>
    <aside>
      <h1>Projects</h1>
      <button class="btn-add-project" type="button">Add Project</button>
      <ul class="projects-container"></ul>
    </aside>
    <main></main>
    <footer>
      <p>
        Made by
        <a
          href="https://github.com/arvingarciabtw"
          target="_blank"
          rel="noopener noreferrer"
          >@arvingarciabtw</a
        >
      </p>
    </footer>
    <dialog class="dialog-add-project">
      <form class="form-add-project">
        <h1>Add Project</h1>
        <div class="input-container">
          <label for="title">Project Title</label>
          <input
            required
            class="input-add-project"
            type="text"
            id="title"
            name="title"
          />
        </div>
        <div class="buttons-container">
          <button class="btn-submit-add-project" type="submit">Add</button>
          <button class="btn-close-add-project" type="button">Close</button>
        </div>
      </form>
    </dialog>
    <dialog class="dialog-add-task">
      <form class="form-add-task">
        <h1>Add Todo</h1>
        <div class="inputs-container">
          <div class="input-title-container">
            <label for="title">Title</label>
            <input
              required
              class="input-title-add-task"
              type="text"
              id="title"
              name="title"
            />
          </div>
          <div class="input-due-date-container">
            <label for="due-date">Due Date</label>
            <input
              required
              class="input-due-date-add-task"
              type="date"
              id="due-date"
              name="due-date"
            />
          </div>
          <div class="input-priority-container">
            <label for="priority">Priority</label>
            <select
              required
              class="input-priority-add-task"
              id="priority"
              name="priority"
            >
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="input-description-container">
            <label for="description">Description</label>
            <textarea
              required
              class="input-description-add-task"
              id="description"
              name="description"
            ></textarea>
          </div>
        </div>
        <div class="buttons-container">
          <button class="btn-submit-add-task" type="submit">Add</button>
          <button class="btn-close-add-task" type="button">Close</button>
        </div>
      </form>
    </dialog>
    <dialog class="dialog-edit-task">
      <form class="form-edit-task">
        <h1>Edit Todo</h1>
        <div class="inputs-container">
          <div class="input-title-container">
            <label for="title">Title</label>
            <input
              required
              class="input-title-edit-task"
              type="text"
              id="title"
              name="title"
            />
          </div>
          <div class="input-due-date-container">
            <label for="due-date">Due Date</label>
            <input
              required
              class="input-due-date-edit-task"
              type="date"
              id="due-date"
              name="due-date"
            />
          </div>
          <div class="input-priority-container">
            <label for="priority">Priority</label>
            <select
              required
              class="input-priority-edit-task"
              id="priority"
              name="priority"
            >
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="input-description-container">
            <label for="description">Description</label>
            <textarea
              required
              class="input-description-edit-task"
              id="description"
              name="description"
            ></textarea>
          </div>
        </div>
        <div class="buttons-container">
          <button class="btn-submit-edit-task" type="submit">Edit</button>
          <button class="btn-close-edit-task" type="button">Close</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
