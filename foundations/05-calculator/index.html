<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="A simple calculator built with HTML, CSS, and JavaScript."
    />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/profile.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <h1 class="title">CALCULATOR</h1>
        <a
          href="https://github.com/arvingarciabtw/the-odin-project/tree/main/foundations/05-calculator"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            class="logo-github"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
            />
          </svg>
        </a>
      </nav>
    </header>
    <main class="wrapper">
      <div class="calculator-base">
        <div class="display"></div>
        <div class="buttons-container">
          <button class="divide" type="button">รท</button>
          <button class="7" type="button">7</button>
          <button class="8" type="button">8</button>
          <button class="9" type="button">9</button>
          <button class="multiply" type="button">ร</button>
          <button class="4" type="button">4</button>
          <button class="5" type="button">5</button>
          <button class="6" type="button">6</button>
          <button class="subtract" type="button">-</button>
          <button class="1" type="button">1</button>
          <button class="2" type="button">2</button>
          <button class="3" type="button">3</button>
          <button class="add" type="button">+</button>
          <button class="0" type="button">0</button>
          <button class="clear" type="button">AC</button>
          <button class="equal" type="button">=</button>
        </div>
      </div>
    </main>
    <footer class="wrapper">
      Made by
      <a
        class="author"
        href="https://github.com/arvingarciabtw"
        target="_blank"
        rel="noopener noreferrer"
        >Arvin Garcia</a
      >
    </footer>
  </body>
</html>
